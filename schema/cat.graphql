type cat @table @sealed @export {
	id: ID @primaryKey
	name: String! @indexed
	breed: String! @indexed(type: "ordered")
	coloring: String
	dietaryRestrictions: String
	immunizationStatus: String
	personality: String
	birthDate: Date @createdTime
	lastVaccinationDate: Date @updatedTime
	microchipped: Boolean
	neuteredOrSpayed: String
	favoriteToy: String
	preferredNapSpot: String
	indoorOrOutdoor: String
}
